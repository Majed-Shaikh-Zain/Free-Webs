<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            overflow: hidden;
        }

        .container {
            border: 2px solid #ff4444;
            padding: 2rem;
            background-color: #222;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
            animation: border-glow 2s infinite alternate;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #ff4444;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        p {
            font-size: 1.5rem;
            margin: 1rem 0 0;
            color: #ccc;
        }

        @keyframes border-glow {
            from {
                box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 68, 68, 0.8);
            }
        }

        /* Optional: Add a countdown timer */
        .countdown {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Denied</h1>
        <p>Unauthorized access detected. Your IP has been flagged.</p>
        <p>All activity is being monitored and recorded.</p>
        <p>Leave now or risk permanent restriction from this network.</p>
        <div class="countdown" id="countdown">Redirecting in 10 seconds...</div>
    </div>

    <!-- Optional: Add a redirect after 10 seconds -->
    <script>
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');

        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = `Redirecting in ${timeLeft} seconds...`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "index.html";
            }
        }, 1000);
    </script>
</body>
</html>
